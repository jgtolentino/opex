# InsightPulse Odoo - NGINX Reverse Proxy Configuration
# Location: /etc/nginx/sites-available/odoo
# Symlink to: /etc/nginx/sites-enabled/odoo

# Upstream Odoo server
upstream odoo {
    server 127.0.0.1:8069;
}

# Upstream Odoo longpolling server
upstream odoochat {
    server 127.0.0.1:8072;
}

# Rate limiting zone (prevents DDoS)
limit_req_zone $binary_remote_addr zone=odoo_limit:10m rate=10r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name erp.insightpulseai.net;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erp.insightpulseai.net;

    # SSL certificate (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/erp.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.insightpulseai.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/odoo_access.log;
    error_log /var/log/nginx/odoo_error.log;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Proxy settings
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_buffers 16 64k;
    proxy_buffer_size 128k;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Longpolling (websockets for live updates)
    location /longpolling {
        proxy_pass http://odoochat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (cache aggressively)
    location ~* /web/static/ {
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 864000;
        proxy_pass http://odoo;
    }

    # Main Odoo application
    location / {
        # Rate limiting
        limit_req zone=odoo_limit burst=20 nodelay;

        # Proxy to Odoo
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    # Health check endpoint (no auth required)
    location /web/health {
        access_log off;
        proxy_pass http://odoo;
    }
}
