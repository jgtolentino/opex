name: WebToDesign CI

on:
  push:
    branches: ['main', 'claude/**']
    paths:
      - 'webtodesign-plugin/**'
      - 'webtodesign-backend/**'
      - '.github/workflows/webtodesign-ci.yml'
  pull_request:
    paths:
      - 'webtodesign-plugin/**'
      - 'webtodesign-backend/**'

jobs:
  # Plugin tests and build
  plugin:
    name: Plugin - Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webtodesign-plugin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webtodesign-plugin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build plugin
        run: npm run build

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: webtodesign-plugin
          path: webtodesign-plugin/dist/
          retention-days: 7

  # Backend tests and build
  backend:
    name: Backend - Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webtodesign-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webtodesign-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build backend
        run: npm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: webtodesign-backend
          path: webtodesign-backend/dist/
          retention-days: 7

  # Integration check (optional, for future)
  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [plugin, backend]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Check artifacts
        run: |
          echo "Plugin artifact:"
          ls -la webtodesign-plugin/
          echo "Backend artifact:"
          ls -la webtodesign-backend/

      - name: Summary
        run: |
          echo "✅ Plugin built successfully"
          echo "✅ Backend built successfully"
          echo "✅ All checks passed"
