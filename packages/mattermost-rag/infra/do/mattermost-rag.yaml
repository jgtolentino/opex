name: mattermost-rag
region: sgp
services:
  - name: rag-service
    github:
      repo: jgtolentino/opex
      branch: main
      deploy_on_push: true
    source_dir: /packages/mattermost-rag/rag-service
    dockerfile_path: /packages/mattermost-rag/rag-service/Dockerfile

    envs:
      # Mattermost integration
      - key: MM_SITE_URL
        value: "https://chat.insightpulseai.net"
      - key: MM_BOT_TOKEN
        value: "k7cgtd1jh3g79fbcwkjmhztizh"
        type: SECRET
      - key: MM_SLASH_TOKEN
        value: "ajrn43z3bp85mpg3xmcp5ug93h"
        type: SECRET

      # LLM / RAG config
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET

      # Supabase connection
      - key: SUPABASE_URL
        value: "https://ublqmilcjtpnflofprkr.supabase.co"
      - key: SUPABASE_SERVICE_ROLE_KEY
        scope: RUN_TIME
        type: SECRET

      # Performance tuning
      - key: MAX_CONCURRENT_REQUESTS
        value: "10"
      - key: REQUEST_TIMEOUT
        value: "30"

      # Logging
      - key: LOG_LEVEL
        value: "INFO"

    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs

    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 3
      success_threshold: 1
      failure_threshold: 3

    routes:
      - path: /
