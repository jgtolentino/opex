# Metadata Field Definitions
metadata_schema:
  required_fields:
    - id: "Unique kebab-case identifier"
    - path: "Relative path from repo root"
    - source_url: "Original URL where content was retrieved"
    - domain: "tax | month_end | general_finance"
    - form: "BIR form number or N/A"
    - doc_type: "policy | sop | workflow | example | system_manual | calendar"
    - jurisdiction: "PH | Global"
    - period_type: "monthly | quarterly | annual | mixed | N/A"
    - version: "Version or date string"
    - notes: "1-2 line human summary"

  optional_fields:
    - date_retrieved: "ISO date when content was downloaded"
    - role_primary: "Finance Supervisor | Senior Finance Manager | Tax Manager | N/A"
    - section: "Purpose | Steps | Controls | Deadlines | FAQ"
    - activity_type: "preparation | review | approval | filing | payment"
    - system: "ERP | eBIR | eFPS | Bank | N/A"
